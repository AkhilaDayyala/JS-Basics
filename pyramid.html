<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pyramid</title>
</head>
<body>
    <script>
        var n = 6;
        var i, j;

        for (i = 1; i <= n; i++) {
            for (j = 1; j <= n - i; j++) {
                document.write("&nbsp;&nbsp;");
            }
            for (j = 1; j <= i; j++) {
                document.write("*   ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
